<!-----------------Removing dots and numbers in html---------->
<!DOCTYPE html>
<html>
    <head>
        <title>Remove dots</title>
        <styile>
            <li>
                {
                    list-style-type:none;
                }

            </li>
        </styile>
    </head>
    <body>
        <!------------------unorderd list--------------->
        <h1>
        Fruits
        </h1>
        <ul>
            <li>Kiwi</li>
            <li>Mango</li>
            <li>pappaya</li>
            <li>orange</li>
        </ul>
        <!--------------------------Orderd list---------------------------------------->
        <h1>Animes</h1>
        <li>Naruto</li>
        <li>My hero acadamiea</li>
        <li>your name</li>
    </ul>
    </body>
</html>
