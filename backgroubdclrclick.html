<!DOCTYPE html>
<html>
<head>
<style> 
#myDIV {
  width: 500px;
  height: 500px;
  background-color: coral;
  color: white;
}
</style>
</head>
<body>
<h1>Change background-color</h1>


<button onclick="myFunction()">Try it</button>

<div id="myDIV">
  <h1>Hello</h1>
</div>

<script>
function myFunction() {
  document.getElementById("myDIV").style.backgroundColor = "lightblue";
}


</script>

</body>
